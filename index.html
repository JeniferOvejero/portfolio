<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Portifólio</title>
</head>
<body>
    <div id="container">
        <div id="fundo"></div>
        <section id="home">
            <div id="home-esquerda">
                <div id="apresentacao">
                    <p>Olá, sou Jenifer</p>
                    <h1>Desenvolvedora Web e <br> Designer UI/UX</h1>
                </div>
                <div id="botoes">
                    <button name="conheca-projetos">Conheça meu trabalho</button>
                    <button name="contato">Contato</button>    
                </div>
                
            </div>
            <div id="home-direita">
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#projetos">Projetos</a></li>
                        <li><a href="#habilidades">Habilidades</a></li>
                        <li><a href="#sobre">Sobre</a></li>
                        <li><a href="#contato">Contato</a></li>
                    </ul>
                </nav>
                <img id="avatar" src="/assets/avatar.svg" alt="Atavar">
            </div>
        </section>
        <section id="projetos">
            <h2>Projetos</h2>
            <div id="carrossel">
                <button class="btn-navegacao esquerda" onclick="moverCarrossel(-1)">&#10094;</button>
                <div class="slides" id="carrossel-slides">
                    <div id="itens-carregando">
                        <div class="item-carregando"></div>
                        <div class="item-carregando"></div>
                        <div class="item-carregando"></div>
                    </div>
                </div>
                <button class="btn-navegacao direita" onclick="moverCarrossel(1)">&#10095;</button>
            </div>
            <a href="https://github.com/JeniferOvejero?tab=repositories" name="galeria"><button name="galeria">Ver mais</button></a>
        </section>
        <div class="coluna-dupla">
            <section id="habilidades">
                <h2>Habilidades</h2>
                <div id="lista-habilidades"></div>
            </section>
            <section id="contato">
                <h2>Contato</h2>
            </section>
        </div>
        <section id="sobre">Sobre</section>
    </div>
    <script src="script.js"></script>
</body>

</html>
